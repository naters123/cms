<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="pull-left">
                <h2 class="contactsHeading fw-bold">Contacts</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-success contactBtn">New Contact</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <a href="#" class="list-group-item clearfix"
                    *ngFor="let contact of contacts">
                   <div class="pull-left">
                       <h4 class="list-group-item-heading">{{contact.name}}</h4>
                   </div> 
                   <span class="pull-right">
                       <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
                   </span>
                </a>
                <!-- <app-recipe-item></app-recipe-item> -->
            </div>
        </div>
    </div>
</div>
