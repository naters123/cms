<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="pull-left">
                <h2 class="contactsHeading fw-bold">Contacts</h2>
            </div>
            <div class="pull-right">
                <button routerLink="new" class="btn btn-success contactBtn">New Contact</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact"
                    dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
                </cms-contact-item>
            </div>
        </div>
    </div>
</div>
